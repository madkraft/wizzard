<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Wizzard</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

    <div class="container" ng-controller="MainController as ctrl">

        <div class="panel panel-default">
            <div class="panel-heading">
            </div>

            <div class="panel-body" ng-repeat="section in ctrl.sections ">
                <div class="step">
                    <h1>{{$index + 1}}</h1>
                </div>
                <div class="form-group">
                    <div class="row">

                        <div class="col-md-12">
                            <h1>{{section.title}}</h1>
                            <p>{{section.description}}</p>
                            <hr>
                        </div>

                        <div class="col-md-12 form-field" ng-repeat="field in section.fields">
                            <label class="control-label">
                                {{field.label}}

                                <select
                                    class="form-control"
                                    ng-options="field as field for field in field.choices"
                                    ng-model="field.value"
                                    ng-if="field.inputType === 'select'">
                                </select>
                                <input
                                    type="{{field.inputType}}"
                                    class="form-control"
                                    ng-model="field.value"
                                    ng-if="field.inputType === 'text'">
                                <input
                                    type="{{field.inputType}}"
                                    ng-model="field.value"
                                    ng-if="field.inputType === 'checkbox'">
                                </label>
                        </div>

                    </div>
                </div>
            </div>

            <div class="panel-footer clearfix">
                <div ng-include="'./src/templates/footer.html'"></div>
            </div>

        </div>
        <pre>{{ ctrl.sections | json }}</pre>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="node_modules/qs/dist/qs.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="src/module.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
</body>
</html>
