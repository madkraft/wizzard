<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Wizzard</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

    <div class="container" ng-controller="MainController as ctrl">

        <div class="panel panel-default">
            <div class="panel-heading">Multi-step form</div>
            <div class="panel-body">

                <form id="step_0">
                    <div class="form-group">
                        <label class="control-label">
                            <span>Camera name:</span>
                            <input type="text" class="form-control" ng-model="ctrl.form.cameraName">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Camera description:
                            <input type="text" class="form-control" ng-model="ctrl.form.cameraDescr">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Camera inventory number:
                            <input type="text" class="form-control" ng-model="ctrl.form.cameraInvNum">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Camera type:
                            <select
                                class="form-control"
                                ng-options="item as item for item in ctrl.cameraTypes" ng-model="ctrl.form.cameraType">
                                <option value="" selected hidden />
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            IP address:
                            <input type="text" class="form-control" ng-model="ctrl.form.ipAddress">
                        </label>
                    </div>
                    <div class="form-group" ng-if="ctrl.test()">
                        <label class="control-label">
                            IP port:
                            <input type="text" class="form-control" ng-model="ctrl.form.ipPort">
                        </label>
                    </div>
                </form>

            </div>

            <div class="panel-footer">
                <button class="btn btn-success" ng-click="ctrl.submit()">Submit</button>
            </div>
        </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="src/module.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
</body>
</html>
